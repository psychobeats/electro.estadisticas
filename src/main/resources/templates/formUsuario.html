<title>Form usuario</title>
</head>

<body>
  <div th:fragment="navBarPublico">  
     
    <nav class="nav">
       <a class="navbar-brand" id="nav-logo"  href="/">
            <img src="https://drive.google.com/uc?export=download&id=1NCoNyhyGOZLjZlD187jCdu9aYntNhV68" width="160">
          </a>
        
        <a class="nav-link"  href="/usuario/registro">Registro</a>
        <a class="nav-link" href="/login">Log In</a>
        <a class="nav-link" href="#">Preguntas Frecuentes</a>
    
    </nav>
    </div>

<h1 id="hh1">Formulario de registro: </h1>
<div class="recuadro">
<form class="form-usuario" action="/usuario/registrar" method="POST" enctype="multipart/form-data">
  <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
    <div class="form_group">
    <input id="input-usuario" type="input" class="form_field" name = "alias" th:value="${alias}" 
    placeholder="Alias">
    <label for="alias" class="form_label">Alias</label>
  </div>
  <br>
  <div class="form_group">
    <input id="input-usuario" type="input" class="form_field" name = "email" th:value="${email}" 
    placeholder="E-mail">
    <label for="e-mail" class="form_label">E-mail</label>
  </div> 
  <br>
  <div class="form_group">
    
    <input id="input-usuario" type="password" class="form_field" name = "clave" th:value="${clave}"
    placeholder="Password">
    <label for="input-usuario" class="form_label"> Password</label>
    <div class="form-text1">Condiciones para la clave.</div>
  </div>
  <br>
  <div class="form_group">
    <input id="input-usuario" type="password" class="form_field" name = "claveValidar" th:value="${claveValidar}" 
    placeholder="Confirmar Password">
    <label for="input-usuario" class="form_label">Confirmar Password </label>
  </div>
  <br>
  <div class="input-group">
    <label id="label-usuario">Sexo: </label>
    <select class="form-control" name="sexo">
     <option id="input-usuario" th:each="sex :${sexos}" th:text="${sex}">Seleccionar</option>
    </select>
  </div>      
  <br>
      
      
  <div class="input-group">
    <label id="label-usuario">País: </label>
    <select class="form-control" name="pais">
     <option id="input-usuario" th:each="pais1: ${paises}" th:text="${pais1}">Seleccionar</option>
    </select>
  </div>  
  <br>
  <div class="input-group">
    <label id="label-usuario">Fecha de Nacimiento: </label>
    <input id="input-usuario" type="date" name = "nacimiento" th:value="${nacimiento}">
  </div> 
  <br>

      
      <!--HAY QUE ELEGIR UNO DE LOS ID PARA EL BOTÓN-->
      <!--id="btn-usuario"-->
      
      <button class="btn btn-primary" id="btnIndex" type="submit" href="#">Guardar</button>
</form>

<div th:fragment="footer">
  <footer class="pie-pagina">
    <div class="grupo-1">
      <div class="box">
        <figure>
          <a>
            <img src="https://drive.google.com/uc?export=download&id=1NCoNyhyGOZLjZlD187jCdu9aYntNhV68" width="160"
              class="imagen-footer">
          </a>
        </figure>
        <br>
        <div class="grupo-2">

          <br>
          <a>Todos los Derechos Reservados</a>

        </div>
      </div>
  </footer>
</div>

</body>
</html>
