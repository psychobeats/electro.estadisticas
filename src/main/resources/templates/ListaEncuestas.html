<body>
     <nav class="nav">

         <a class="nav-link" th:if = "${session.usuariosession==null}" href="/login">Log In</a>
         <a class="nav-link" th:if = "${session.usuariosession==null}" href="/preguntasFrecuentes">Preguntas Frecuentes</a>

         <a class="nav-link" th:if = "${session.usuariosession!=null}" th:href="@{/usuario/misQuerys/(idUsuario=${session.usuariosession.id})}">Mis Query's</a>
         <a class="nav-link" th:if = "${session.usuariosession!=null}" href="/preguntasFrecuentesIn">Preguntas Frecuentes</a> 
     
     </nav>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
  DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-

<section>
    <br>
        <div>
     <!-- <div class="row align-items-center"> -->
     <table class="table table-borderless" id="table-ranking" style="width:1200px; height: auto">
    <thead>
        <tr>
            <th scope="col" id="titles-table">Título de la Query</th>
            <th scope="col" id="titles-table">Opción 1</th>
            <th scope="col" id="titles-table">Opción 2</th>
            <th th:if="${session.usuariosession != null}" scope="col" id="titles-table" >Votar</th>
            <th id="titles-table">Chusmear Querys :)</th>
        </tr>
    </thead>
      <tbody>
        
        
        <p th:if="${error != null}" th:text="${error}" style="color:red;" id="formulario"></p> 
        <tr th:each="encuesta: ${encuestas}">
         
            <td scope="row" th:text="${encuesta.titulo}">   
            </td>
            <td>
                <label th:text="${encuesta.opcion1}"></label>   
            </td>
            
            <td>
                <label th:text="${encuesta.opcion2}"></label>  
            </td>
            <td th:if="${session.usuariosession != null}">
                <input type="hidden" name="usuarioId" th:value="${session.usuariosession.id}">
                    <a th:if="${encuesta.alta == true}" th:href="@{/encuesta/votacion(idEncuesta=${encuesta.id}, idUsuario=${session.usuariosession.id})}"><button  id="btnMiddle" class="btn btn-info" role="button"  style=" position: absolute; margin-left: 60px; width: 100px; font-size: 18px; text-align: center; margin-top: 5px; margin-top: 1px;">Votar</button>
                    </a>    
                    <label th:if="${encuesta.alta == false}" >Query dada de baja</label>
            </td>
            <td>
                <a th:href="@{/resultados/visualizacion(idEncuesta=${encuesta.id})}"><button id="btnMiddle" class="btn btn-info" role="button" style=" position: absolute; margin-left: 100px; width: 150px; font-size: 18px; margin-top: 5px; margin-top: 1px;">Ver Resultados</button>
                </a>
            </td>
        </tr>
        
    </tbody>
</table>
      </div>
 <!-- </div> --> 
</section>

  <footer class="pie-pagina">

              class="imagen-footer">
        </figure>

        </div>
      </div>
  </footer>
</div>
</body>

</html>
