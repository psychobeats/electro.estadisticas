<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <meta charset="utf-8">

  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="icon/png" sizes=""href="/img/favicon.png">
  <title>Query's</title>


</head>

<body>
     <nav class="nav">
   <a class="navbar-brand" id="nav-logo"  href="/">
               <img src="/img/logopequenio.png" width="160">
              </a>
            
            <a class="nav-link"  href="/usuario/registro">Registro</a>
            <a class="nav-link" href="/login">Log In</a>

 </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
  DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
  ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  

 
 
<section>
    <br>
  <div class="container">
      <div class="row align-items-center">
  <table class="table" id="table-ranking">
    <thead>
        <tr>
            <th scope="col">Título de la encuesta</th>
            <th scope="col">Opción 1</th>
            <th scope="col">Opción 2</th>
            <th th:if="${session.usuariosession != null}" scope="col">Votar</th>
            <th>Chusmear Querys :)</th>
        </tr>
    </thead>
    <tbody>
        
        
        <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> 
        <tr th:each="encuesta: ${encuestas}">
         
            <td scope="row" th:text="${encuesta.titulo}">   
            </td>
            <td>
                <label th:text="${encuesta.opcion1}"></label>   
            </td>
            
            <td>
                <label th:text="${encuesta.opcion2}"></label>  
            </td>
            <td th:if="${session.usuariosession != null}">
                <input type="hidden" name="usuarioId" th:value="${session.usuariosession.id}">
                <a th:if="${encuesta.alta == true}" class="btn btn-info" role="button" th:href="@{/encuesta/votacion(idEncuesta=${encuesta.id}, idUsuario=${session.usuariosession.id})}" style="color: white;">Votar</a>
                <label th:if="${encuesta.alta == false}" >Query dada de baja</label>
            </td>
            <td>
                <a class="btn btn-info" role="button" th:href="@{/resultados/visualizacion(idEncuesta=${encuesta.id})}" style="color: white;">Ver Resultados</a>
            </td>
        </tr>
        
    </tbody>
</table>
      </div>
  </div>
</section>
<div th:fragment="footer">
  <footer class="pie-pagina">
    <div class="grupo-1">
      <div class="box">
        <figure>
              <img src="/img/logopequenio.png" width="160"
              class="imagen-footer">
        </figure>
        <div class="grupo-2">
          <a> &copy;2022 A MOVER LA QUERY!</a>
          <br>
          <a>Todos los Derechos Reservados</a>

        </div>
      </div>
  </footer>
</div>
</body>

</html>
