    <form action="/logincheck" method="POST" enctype="multipart/form-data" class="form-usuario">   
        <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
        <p th:if="${logout != null}" th:text="${logout}" style="color: green"></p>
    <div class="form_group">
        <input id="input-usuario" type="input" class="form_field" name="email" th:value="${email}" placeholder="E-mail">
        <label for="e-mail" class="form_label">E-mail</label>
    </div>
    <div class="form_group">
        <input id="input-usuario" type="password" class="form_field" name="clave" th:value="${clave}" placeholder="Password">
        <label for="password" class="form_label">Clave</label>
    <!--    <div class="form-text">Condiciones para la clave.</div> -->
    </div>
    <br>             
                <!--id="btn-usuario"-->                   
                
<button class="btn btn-primary" type="submit" id="btnFormulario"  href="#">Ingresar</button>
